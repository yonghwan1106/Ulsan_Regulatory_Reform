  <text x="445" y="550" font-family="'Noto Sans KR', sans-serif" font-size="14" text-anchor="start" fill="#4b5563">AI 추천 레이어</text>
  
  <rect x="620" y="535" width="20" height="20" fill="#ffedd5" stroke="#f59e0b" stroke-width="1"/>
  <text x="645" y="550" font-family="'Noto Sans KR', sans-serif" font-size="14" text-anchor="start" fill="#4b5563">통합 서비스 레이어</text>
  
