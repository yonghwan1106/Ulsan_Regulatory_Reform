  <text x="230" y="185" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">1</text>
  
  <circle cx="390" cy="180" r="15" fill="#ef4444" stroke="#b91c1c" stroke-width="1"/>
  <text x="390" y="185" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">2</text>
  
  <circle cx="570" cy="440" r="15" fill="#ef4444" stroke="#b91c1c" stroke-width="1"/>
  <text x="570" y="445" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">3</text>
  
  <circle cx="750" cy="440" r="15" fill="#ef4444" stroke="#b91c1c" stroke-width="1"/>
  <text x="750" y="445" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">4</text>
  
  <!-- 워터마크 -->
  <text x="1180" y="590" font-family="'Noto Sans KR', sans-serif" font-size="12" text-anchor="end" fill="#9ca3af">© 울산 창업 원스톱 디지털 플랫폼</text>
</svg>