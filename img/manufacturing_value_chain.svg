  <rect x="100" y="190" width="800" height="100" rx="10" ry="10" fill="url(#orange-gradient)" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="500" y="220" font-family="'Noto Sans KR', sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#d97706">울산제조업 밸류체인 연계 시스템</text>
  
