  <polygon points="225,180 230,190 235,180" fill="#9ca3af"/>
  
  <path d="M500 160 L500 185" stroke="#9ca3af" stroke-width="2"/>
  <polygon points="495,180 500,190 505,180" fill="#9ca3af"/>
  
  <path d="M770 160 L770 185" stroke="#9ca3af" stroke-width="2"/>
