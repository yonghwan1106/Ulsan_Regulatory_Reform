<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="400" viewBox="0 0 1000 400">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="orange-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffedd5"/>
      <stop offset="100%" stop-color="#fed7aa"/>
    </linearGradient>
    <linearGradient id="blue-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#dbeafe"/>
      <stop offset="100%" stop-color="#93c5fd"/>
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="1000" height="400" fill="#f9fafb" rx="10" ry="10"/>
  
  <!-- 제목 -->
  <text x="500" y="40" font-family="'Noto Sans KR', sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#d97706">울산제조업 밸류체인 연계 시스템</text>
  
  <!-- 3개 대기업 박스 -->
  <rect x="100" y="80" width="800" height="80" rx="10" ry="10" fill="#f3f4f6" stroke="#9ca3af" stroke-width="2" filter="url(#shadow)"/>
  
