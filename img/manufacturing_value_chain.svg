  <rect x="660" y="100" width="220" height="40" rx="5" ry="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="770" y="125" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">SK에너지</text>
  
