  <circle cx="600" cy="345" r="15" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1"/>
  <text x="600" y="350" font-family="'Noto Sans KR', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">G</text>
  
