<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="500" viewBox="0 0 1000 500">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect x="0" y="0" width="1000" height="500" fill="#f9fafb" rx="10" ry="10"/>
  
  <!-- 타이틀 -->
  <text x="500" y="40" font-family="'Noto Sans KR', sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e40af">울산 창업 지원 체계 분산 구조도</text>
  <text x="500" y="70" font-family="'Noto Sans KR', sans-serif" font-size="16" text-anchor="middle" fill="#4b5563">창업자는 여러 기관을 개별적으로 접촉해야 합니다</text>
  
  <!-- 중앙 창업자 노드 -->
  <circle cx="500" cy="240" r="80" fill="#f3f4f6" stroke="#3b82f6" stroke-width="3" filter="url(#shadow)"/>
  <text x="500" y="235" font-family="'Noto Sans KR', sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2563eb">창업자</text>
  <text x="500" y="260" font-family="'Noto Sans KR', sans-serif" font-size="14" text-anchor="middle" fill="#4b5563">(정보·서비스 접근 주체)</text>
  
  <!-- 지원 기관 노드들 -->
  <!-- 울산시청 -->
  <circle cx="300" cy="120" r="60" fill="#dbeafe" stroke="#2563eb" stroke-width="2" filter="url(#shadow)"/>
  <text x="300" y="115" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">울산광역시청</text>
  <text x="300" y="140" font-family="'Noto Sans KR', sans-serif" font-size="12" text-anchor="middle" fill="#4b5563">기업지원과</text>
  
  <!-- 연결선 -->
  <line x1="364" y1="153" x2="428" y2="190" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="390" y="160" font-family="'Noto Sans KR', sans-serif" font-size="11" fill="#4b5563" transform="rotate(-25, 390, 160)">서류 제출</text>
  
  <!-- 울산경제진흥원 -->
  <circle cx="700" cy="120" r="60" fill="#dbeafe" stroke="#2563eb" stroke-width="2" filter="url(#shadow)"/>
  <text x="700" y="115" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">울산경제일자리</text>
  <text x="700" y="135" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">진흥원</text>
  
  <!-- 연결선 -->
  <line x1="635" y1="153" x2="572" y2="190" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="600" y="160" font-family="'Noto Sans KR', sans-serif" font-size="11" fill="#4b5563" transform="rotate(25, 600, 160)">서류 제출</text>
  
  <!-- 창조경제혁신센터 -->
  <circle cx="200" cy="240" r="60" fill="#dbeafe" stroke="#2563eb" stroke-width="2" filter="url(#shadow)"/>
  <text x="200" y="235" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">울산창조경제</text>
  <text x="200" y="255" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">혁신센터</text>
  
  <!-- 연결선 -->
  <line x1="260" y1="240" x2="420" y2="240" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="340" y="230" font-family="'Noto Sans KR', sans-serif" font-size="11" fill="#4b5563">서류 제출</text>
  
  <!-- 중기부 울산지역본부 -->
  <circle cx="800" cy="240" r="60" fill="#dbeafe" stroke="#2563eb" stroke-width="2" filter="url(#shadow)"/>
  <text x="800" y="225" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">중소벤처기업</text>
  <text x="800" y="245" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">진흥공단</text>
  <text x="800" y="265" font-family="'Noto Sans KR', sans-serif" font-size="12" text-anchor="middle" fill="#4b5563">울산지역본부</text>
  
  <!-- 연결선 -->
  <line x1="740" y1="240" x2="580" y2="240" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="660" y="230" font-family="'Noto Sans KR', sans-serif" font-size="11" fill="#4b5563">서류 제출</text>
  
  <!-- 테크노파크 -->
  <circle cx="300" cy="360" r="60" fill="#dbeafe" stroke="#2563eb" stroke-width="2" filter="url(#shadow)"/>
  <text x="300" y="360" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">울산테크노파크</text>
  
  <!-- 연결선 -->
  <line x1="364" y1="326" x2="428" y2="290" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="390" y="320" font-family="'Noto Sans KR', sans-serif" font-size="11" fill="#4b5563" transform="rotate(25, 390, 320)">서류 제출</text>
  
  <!-- 울산산업진흥원 -->
  <circle cx="700" cy="360" r="60" fill="#dbeafe" stroke="#2563eb" stroke-width="2" filter="url(#shadow)"/>
  <text x="700" y="350" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">울산산업</text>
  <text x="700" y="370" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">진흥원</text>
  
  <!-- 연결선 -->
  <line x1="635" y1="326" x2="572" y2="290" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="600" y="320" font-family="'Noto Sans KR', sans-serif" font-size="11" fill="#4b5563" transform="rotate(-25, 600, 320)">서류 제출</text>
  
  <!-- 문제점 강조 -->
  <rect x="50" y="430" width="900" height="40" rx="10" ry="10" fill="#fee2e2" opacity="0.8"/>
  <text x="500" y="455" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#b91c1c">문제점: 정보 분산, 중복 서류 제출, 각 기관별 상이한 절차와 양식, 통합 관리 부재</text>
  
  <!-- 링크가 없음을 강조하는 표시 -->
  <line x1="280" y1="180" x2="650" y2="180" stroke="#ef4444" stroke-width="3" stroke-dasharray="10,10"/>
  <line x1="730" y1="180" x2="790" y2="180" stroke="#ef4444" stroke-width="3" stroke-dasharray="10,10"/>
  <circle cx="700" cy="180" r="20" fill="#fecaca" stroke="#ef4444" stroke-width="2"/>
  <text x="700" y="185" font-family="'Noto Sans KR', sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#ef4444">?</text>
  <text x="700" y="210" font-family="'Noto Sans KR', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ef4444">기관 간 연계 없음</text>
  
  <!-- 각 중복 서류 제출에 대한 강조 -->
  <rect x="310" y="320" width="160" height="25" rx="5" ry="5" fill="#fecaca" opacity="0.8" transform="rotate(-20, 330, 270)"/>
  <text x="310" y="325" font-family="'Noto Sans KR', sans-serif" font-size="12" font-weight="bold" fill="#b91c1c" transform="rotate(-20, 330, 275)">동일 서류 중복 제출 평균 3-4회</text>
  
  <!-- 워터마크 -->
  <text x="950" y="480" font-family="'Noto Sans KR', sans-serif" font-size="12" text-anchor="end" fill="#9ca3af">© 울산 창업 원스톱 디지털 플랫폼</text>
</svg>