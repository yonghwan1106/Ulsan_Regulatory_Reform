<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="400" viewBox="0 0 1000 400">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="satisfaction-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ef4444" />
      <stop offset="50%" stop-color="#f59e0b" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect x="0" y="0" width="1000" height="400" fill="#f9fafb" rx="10" ry="10"/>
  
  <!-- 타이틀 -->
  <text x="500" y="40" font-family="'Noto Sans KR', sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e40af">창업자 정보 접근 여정 맵</text>
  <text x="500" y="70" font-family="'Noto Sans KR', sans-serif" font-size="16" text-anchor="middle" fill="#4b5563">창업자들이 필요한 정보를 얻기까지 겪게 되는 복잡한 과정</text>
  
  <!-- 여정 단계 -->
  <rect x="100" y="100" width="800" height="50" fill="#e5e7eb" rx="5" ry="5"/>
  
  <!-- 단계별 영역 -->
  <rect x="100" y="100" width="160" height="50" fill="#dbeafe" rx="5" ry="5"/>
  <rect x="260" y="100" width="160" height="50" fill="#c7d2fe" rx="5" ry="5"/>
  <rect x="420" y="100" width="160" height="50" fill="#ddd6fe" rx="5" ry="5"/>
  <rect x="580" y="100" width="160" height="50" fill="#fae8ff" rx="5" ry="5"/>
  <rect x="740" y="100" width="160" height="50" fill="#fce7f3" rx="5" ry="5"/>
  
  <!-- 단계별 텍스트 -->
  <text x="180" y="130" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">정보 탐색</text>
  <text x="340" y="130" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">기관 방문</text>
  <text x="500" y="130" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">서류 제출</text>
  <text x="660" y="130" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">심사/승인</text>
  <text x="820" y="130" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">지원 확정</text>
  
  <!-- 만족도 그래프 -->
  <rect x="50" y="190" width="50" height="150" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <rect x="50" y="190" width="50" height="150" fill="url(#satisfaction-gradient)" opacity="0.3"/>
  <text x="75" y="175" font-family="'Noto Sans KR', sans-serif" font-size="14" text-anchor="middle" fill="#4b5563">만족도</text>
  <text x="75" y="355" font-family="'Noto Sans KR', sans-serif" font-size="14" text-anchor="middle" fill="#4b5563">단계</text>
  
  <text x="35" y="195" font-family="'Noto Sans KR', sans-serif" font-size="12" text-anchor="end" fill="#10b981">높음</text>
  <text x="35" y="265" font-family="'Noto Sans KR', sans-serif" font-size="12" text-anchor="end" fill="#f59e0b">보통</text>
  <text x="35" y="335" font-family="'Noto Sans KR', sans-serif" font-size="12" text-anchor="end" fill="#ef4444">낮음</text>
  
  <!-- 여정 경로 -->
  <polyline points="180,265 340,300 500,320 660,285 820,245" 
            fill="none" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- 각 단계별 포인트 -->
  <circle cx="180" cy="265" r="8" fill="#3b82f6"/>
  <circle cx="340" cy="300" r="8" fill="#3b82f6"/>
  <circle cx="500" cy="320" r="8" fill="#3b82f6"/>
  <circle cx="660" cy="285" r="8" fill="#3b82f6"/>
  <circle cx="820" cy="245" r="8" fill="#3b82f6"/>
  
  <!-- 단계별 문제점 설명 -->
  <!-- 정보 탐색 단계 -->
  <rect x="130" y="170" width="100" height="80" rx="5" ry="5" fill="#dbeafe" filter="url(#shadow)"/>
  <text x="180" y="190" font-family="'Noto Sans KR', sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">정보 접근 어려움</text>
  <text x="180" y="210" font-family="'Noto Sans KR', sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">분산된 정보</text>
  <text x="180" y="225" font-family="'Noto Sans KR', sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">기관별 상이한 안내</text>
  <text x="180" y="240" font-family="'Noto Sans KR', sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">통합 플랫폼 부재</text>
  
  <!-- 기관 방문 단계 -->
  <rect x="290" y="305" width="100" height="80" rx="5" ry="5" fill="#c7d2fe" filter="url(#shadow)"/>
  <text x="340" y="325" font-family="'Noto Sans KR', sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">다중 기관 방문</text>
  <text x="340" y="345" font-family="'Noto Sans KR', sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">평균 5회 이상 방문</text>
  <text x="340" y="360" font-family="'Noto Sans KR', sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">중복 상담/설명</text>
  <text x="340" y="375" font-family="'Noto Sans KR', sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">시간적/경제적 부담</text>
  
  <!-- 서류 제출 단계 -->
  <rect x="450" y="305" width="100" height="80" rx="5" ry="5" fill="#ddd6fe" filter="url(#shadow)"/>
  <text x="500" y="325" font-family="'Noto Sans KR', sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">복잡한 서류 작업</text>
  <text x="500" y="345" font-family="'Noto Sans KR', sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">기관별 상이한 양식</text>
  <text x="500" y="360" font-family="'Noto Sans KR', sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">중복 서류 제출</text>
  <text x="500" y="375" font-family="'Noto Sans KR', sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">평균 20시간 소요</text>
  
  <!-- 심사/승인 단계 -->
  <rect x="610" y="220" width="100" height="80" rx="5" ry="5" fill="#fae8ff" filter="url(#shadow)"/>
  <text x="660" y="240" font-family="'Noto Sans KR', sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">대기 시간 장기화</text>
  <text x="660" y="260" font-family="'Noto Sans KR', sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">평균 30일 소요</text>
  <text x="660" y="275" font-family="'Noto Sans KR', sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">진행상황 확인 어려움</text>
  <text x="660" y="290" font-family="'Noto Sans KR', sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">불필요한 보완요청</text>
  
  <!-- 지원 확정 단계 -->
  <rect x="770" y="170" width="100" height="80" rx="5" ry="5" fill="#fce7f3" filter="url(#shadow)"/>
  <text x="820" y="190" font-family="'Noto Sans KR', sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">사후 관리 부실</text>
  <text x="820" y="210" font-family="'Noto Sans KR', sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">단발성 지원으로 종료</text>
  <text x="820" y="225" font-family="'Noto Sans KR', sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">후속 지원 연계 부족</text>
  <text x="820" y="240" font-family="'Noto Sans KR', sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">성과 추적 체계 미흡</text>
  
  <!-- 종합 문제점 -->
  <rect x="250" y="170" width="500" height="40" rx="10" ry="10" fill="#fee2e2" opacity="0.8"/>
  <text x="500" y="195" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#b91c1c">창업자 여정 전반에 걸친 접근성 및 효율성 저하</text>
  
  <!-- 워터마크 -->
  <text x="950" y="380" font-family="'Noto Sans KR', sans-serif" font-size="12" text-anchor="end" fill="#9ca3af">© 울산 창업 원스톱 디지털 플랫폼</text>
</svg>